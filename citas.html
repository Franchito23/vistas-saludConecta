<html lang="en">

<head>
  <title>Citas</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="css/citas.css">

</head>

<body>
  <div class="volver">
    <a href="home.html">
    <p><i class="fa-solid fa-arrow-left"></i> Volver a inicio</p> 
    </a>
</div>

    <div class="sectionOne">
        <h1>Agendar una nueva cita</h1>
        <p>Si quieres editar tu cita, dale al botón de editar cita</p>
        <div class="login-box">
            <form action="">
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Documento</label>
                  </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Nombre</label>
                  </div>
                <div class="user-box">
                    <input type="email" name="" required="">
                    <label>Correo</label>
                  </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Teléfono</label>
                  </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Doctores disponibles</label>
                  </div>
                  <div class="date">
                    <label>Fecha y hora de la cita</label>
                    <input type="datetime-local" name="" required="">
                  </div><br>
                  
                  <a href="sintomas.html">
                  <button type="submit" class="btn btn-outline-light">Enviar</button>
                </a>
            </form>
        </div>

</div>
