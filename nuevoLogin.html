<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="css/nuevoLogin.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container-form sing-up">
        <div class="welcome-back">
            <div class="message">
                <h2 class="animate__animated animate__fadeInDown">Bienvenido a Salud Conecta!</h2>
                <p>Si ya tienes una cuenta inicia sesión aquí</p>
                <button class="sign-up-btn">Iniciar sesión</button>
            </div>
        </div>
        <form class="formulario" method="post">
            <h2 class="create-account">Crear una cuenta</h2>
            <p class="cuenta-gratis">Crea una cuenta totalmente gratis</p>
            <input type="text" name="nombre" placeholder="Nombre completo">
            <input type="email" name="correo" placeholder="correo@ejemplo.com">
            <input type="text" name="documento" placeholder="Número de documento">
            <input type="text" name="telefono" placeholder="Número de teléfono">
            <input type="password" name="clave" placeholder="Contraseña">
            <button type="submit" name="crear">Registrarse</button>
        </form>
    </div>


    <script src="js/login.js"></script>
    <script src="https://kit.fontawesome.com/e05c1d4d14.js" crossorigin="anonymous"></script>
</body>
</html>
